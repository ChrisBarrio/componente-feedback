<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawasome -->
    <script src="https://kit.fontawesome.com/74d8604e99.js" crossorigin="anonymous"></script>
    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Componente Feedback</title>
</head>
<body>
    
    <section class="modal">
        <img class="main-image" src="./img/personaje-femenino-3d-signos-interrogacion_23-2148938890-removebg-preview.png" alt="Hand with tree">
        <h1 class="title">Que te parecio el articulo?</h1>
        <p class="subtitle">Contanos tu experiencia</p>
        <div class="stars-container">
          <div class="gray-stars-container">
            <img src="https://i.ibb.co/j4LkR89/icons8-star-30.png" alt="gray star">
            <img src="https://i.ibb.co/j4LkR89/icons8-star-30.png" alt="gray star">
            <img src="https://i.ibb.co/j4LkR89/icons8-star-30.png" alt="gray star">
            <img src="https://i.ibb.co/j4LkR89/icons8-star-30.png" alt="gray star">
            <img src="https://i.ibb.co/j4LkR89/icons8-star-30.png" alt="gray star">
          </div>
          <p class="yellow-stars-container">
            <span id="star1" class="star">⭐️</span>
            <span id="star2" class="star">⭐️</span>
            <span id="star3" class="star">⭐️</span>
            <span id="star4" class="star">⭐️</span>
            <span id="star5" class="star">⭐️</span>
          </p>
        </div>
        <div id="comment-box" class="comment-box hidden">
          <label for="comment">Dejanos tu comentario:</label>
          <textarea name="comment" id="" cols="30" rows="10" placeholder="Ingresalo aqui"></textarea>
        </div>
        <button id="submit-button" class="submit-button">Submit</button>
      </section>



<script src="./js/main.js"></script>
</body>
</html>
